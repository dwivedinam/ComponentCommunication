<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">UserName</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userDetails">
      <td><a [routerLink]="['/users',user.id]">{{user.id}}</a></td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
    </tr>
  </tbody>
</table>
